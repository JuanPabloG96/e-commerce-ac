<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/e-commerce/client/assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/e-commerce/client/src/css/output.css">
  <title>Contacto - Chillemonroll</title>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-300 to-purple-300 flex flex-col">
  <header class="bg-white shadow-md w-full" id="header"></header>

  <main class="container mx-auto p-8 bg-white rounded-lg shadow-lg max-w-lg mt-8">
    <h1 class="text-4xl font-bold text-center text-violet-500 mb-8">Contáctanos</h1>
    <p class="text-center text-gray-700 mb-8">¿Tienes alguna pregunta o comentario? Completa el formulario y nos
      pondremos en contacto contigo.</p>

    <form id="contact-form">
      <div class="mb-6">
        <label for="name" class="block text-gray-700 mb-2">Nombre</label>
        <input type="text" id="name" required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500"
          placeholder="Tu nombre">
      </div>
      <div class="mb-6">
        <label for="email" class="block text-gray-700 mb-2">Correo Electrónico</label>
        <input type="email" id="email" required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500"
          placeholder="tu-email@ejemplo.com">
      </div>
      <div class="mb-6">
        <label for="message" class="block text-gray-700 mb-2">Mensaje</label>
        <textarea id="message" required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500" rows="4"
          placeholder="Tu mensaje"></textarea>
      </div>
      <button type="submit" class="w-full bg-violet-500 text-white py-2 rounded hover:bg-blue-500 transition">Enviar
        Mensaje</button>
    </form>
  </main>

  <footer class="bg-violet-500 text-white py-8 mt-16" id="footer"></footer>

  <script type="module" src="/e-commerce/client/src/js/controllers/contact.js"></script>
</body>

</html>
