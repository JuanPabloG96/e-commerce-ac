<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/e-commerce/client/assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/e-commerce/client/src/css/output.css">
  <title>Chillemonroll - Carrito</title>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-300 to-purple-300 flex flex-col">
  <header class="bg-white shadow-md" id="header"></header>

  <main class="container mx-auto px-4 py-12 max-w-[1200px]">
    <section>
      <h3 class="text-2xl font-bold text-white mb-8 text-center">Productos en el Carrito</h3>
      <section class="max-w-[750px] mx-auto">
        <ul id="cart-container" class="bg-white rounded-lg shadow-lg p-6" hidden>
        </ul>
      </section>

    </section>

    <section class="mt-12 text-center">
      <h3 class="text-2xl font-bold text-white mb-4">Total: $<span id="total-price">0.00</span></h3>
      <div class="flex justify-center gap-4">
        <button id="checkout-btn"
          class="bg-white text-violet-500 font-bold py-2 px-6 rounded-full hover:bg-blue-500 hover:text-white transition">
          Proceder con la Compra
        </button>
      </div>
    </section>
  </main>

  <footer class="bg-violet-500 text-white py-8 mt-auto" id="footer"></footer>
  <script type="module" src="/e-commerce/client/src/js/controllers/cart.js"></script>
</body>

</html>
