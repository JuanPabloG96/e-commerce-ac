<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/output.css">
  <title>Chillemonroll - Store</title>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-300 to-violet-500">
  <header class="bg-white shadow-md" id="header"></header>

  <main class="container mx-auto px-4 py-12 max-w-[1200px]">
    <section class="text-center mb-16">
      <h2 class="text-4xl font-bold text-white mb-4">Bienvenido a Chillemonroll</h2>
      <p class="text-xl text-white mb-8">Descubre la ternura en cada producto</p>
      <a href="#"
        class="bg-white text-violet-500 font-bold py-2 px-6 rounded-full hover:bg-blue-500 hover:text-white transition">
        Explorar Ahora
      </a>
    </section>

    <section>
      <h3 class="text-2xl font-bold text-white mb-8 text-center">Productos Destacados</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img src="assets/products/oso.webp" alt="Osito Feliz" class="w-full h-48 object-cover">
          <div class="p-4">
            <h4 class="text-lg font-semibold text-violet-500 mb-2">Osito Feliz</h4>
            <p class="text-gray-600">$19.99</p>
            <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-violet-500 transition">
              Añadir al Carrito
            </button>
          </div>
        </div>
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img src="assets/products/conejito-suave.webp" alt="Conejito Suave" class="w-full h-48 object-cover">
          <div class="p-4">
            <h4 class="text-lg font-semibold text-violet-500 mb-2">Conejito Suave</h4>
            <p class="text-gray-600">$24.99</p>
            <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-violet-500 transition">
              Añadir al Carrito
            </button>
          </div>
        </div>
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img src="assets/products/gato.webp" alt="Gatito Dormilón" class="w-full h-48 object-cover">
          <div class="p-4">
            <h4 class="text-lg font-semibold text-violet-500 mb-2">Gatito Dormilón</h4>
            <p class="text-gray-600">$22.99</p>
            <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-violet-500 transition">
              Añadir al Carrito
            </button>
          </div>
        </div>
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img src="assets/products/perro.webp" alt="Perrito Juguetón" class="w-full h-48 object-cover">
          <div class="p-4">
            <h4 class="text-lg font-semibold text-violet-500 mb-2">Perrito Juguetón</h4>
            <p class="text-gray-600">$27.99</p>
            <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-violet-500 transition">
              Añadir al Carrito
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-violet-500 text-white py-8 mt-16" id="footer"></footer>
  <script type="module" src="src/js/controllers/index.js"></script>
</body>

</html>
