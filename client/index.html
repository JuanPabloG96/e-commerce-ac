<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="/e-commerce/client/assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
